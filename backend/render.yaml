services:
  - type: web
    name: healthbot-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: DD_API_KEY
        sync: false
      - key: DD_APP_KEY
        sync: false
      - key: DD_SITE
        value: datadoghq.com
